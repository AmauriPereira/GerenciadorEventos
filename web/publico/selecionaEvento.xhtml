<?xml version='1.0' encoding='ISO-8859-1' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <body>

        <ui:composition template="./PublicTemplate.xhtml">

            <ui:define name="content">
                <p:panel>

                    <f:facet name="header">
                        Escolha um evento:
                    </f:facet>
                    <c:forEach items="#{publicoController.eventos}" var="evento">
                        <p:commandButton value="#{evento.nome}" action="#{publicoController.selecionaEvento}">
                            <f:setPropertyActionListener target="#{publicoController.evento}" value="#{evento}" />
                        </p:commandButton>
                    </c:forEach>
                </p:panel>
            </ui:define>

        </ui:composition>

    </body>
</html>
