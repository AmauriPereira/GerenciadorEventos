<?xml version='1.0' encoding='ISO-8859-1' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
        <h:outputStylesheet name="/css/default.css"/>
        <h:outputStylesheet name="/css/cssLayout.css"/>
        <title>Gerenciamento de Eventos - TADS IFNMG Januária</title>
    </h:head>

    <h:body>
        <h:form acceptcharset="ISO-8859-1" lang="pt_BR"  enctype="multipart/form-data"  >
            <p:panelGrid>
                <c:if test="#{empty publicoController.evento or empty publicoController.evento.banner}">
                    <p:row>
                        <p:column>
                            <img src="../resources/imagens/logo-ifnmg.png" width="200" height="100" />
                        </p:column>
                        <p:column style="width: 100%" >
                            <h1 style="text-align: center">Gestão de Eventos - IFNMG</h1>
                            <h:outputText style="float: right" value="Usuário: #{autenticacaoController.usuarioCorrente.nome}" />
                        </p:column>
                    </p:row>
                </c:if>

            </p:panelGrid>
            <c:if test="#{not empty publicoController.evento}">
                <h:graphicImage value="/arquivos/#{publicoController.evento.banner.uri}" />
                <h1 style="text-align: center">Inscrições</h1>
            </c:if>
            <p:menubar >
                <p:menuitem value="Dados Pessoais"  url="editarDadosPessoais.xhtml" />
                <p:menuitem value="Inscrição"  url="inscricao.xhtml" />
                <p:menuitem rendered="#{not empty publicoController.evento}" value="Site do Evento"  url="#{publicoController.evento.site}"  />
                <p:menuitem rendered="#{autenticacaoController.autorizacao('admin')}" value="Área Administrativa" url="../admin/index.xhtml" />
                                <p:menuitem rendered="#{autenticacaoController.autorizacao('admin')}" value="Área Administrativa" url="../admin/index.xhtml" />
                <p:menuitem value="Fale Conosco" url="faleConosco.xhtml" />
                <p:menuitem ajax="false" immediate="true" value="Sair" action="#{autenticacaoController.logout()}"  />
            </p:menubar>
            <p:growl showDetail="true" id="messages" sticky="true"  life="60" />
            <p:idleMonitor timeout="300000">
                <p:ajax event="idle" listener="#{autenticacaoController.idleListener()}" oncomplete="msgIdle.show();" update="messages" />
            </p:idleMonitor>
            <ui:insert name="content">Content</ui:insert>
            <p:confirmDialog message="Sua sessão ficou ociosa por mais de 5 minutos e você foi desconectado automaticamente. Por favor efetue login novamente."  
                             header="Aviso" severity="alert" widgetVar="msgIdle">  
                <p:commandButton ajax="false" value="Login" action="#{autenticacaoController.logout()}"  />  
            </p:confirmDialog>
        </h:form>

        <div id="bottom" style="float: bottom">
            Copyright 2013 - Gerenciamento de Eventos - TADS IFNMG Januária
        </div>
    </h:body>

</html>
