<?xml version='1.0' encoding='ISO-8859-1' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html;charset=iso-8859-1" />
        <title>>Gerenciamento de Eventos - TADS IFNMG Januária</title>
    </h:head>
    <h:body>
        
        <div style="position: absolute; top: 10%; left: 30%">
            <img style="float: top; " src="./resources/imagens/logo-ifnmg.png" width="200" height="80" />
            <h1 style="float: bottom">Gerenciamento de Eventos</h1>
        </div>
        <h:form acceptcharset="ISO-8859-1" lang="pt_BR">
            <p:growl id="msgGlobal" showDetail="true" sticky="true"  life="60" />
            <p:panelGrid columns="2" style="position: absolute; top: 40%; left: 40%">
                <f:facet name="header">
                    Autenticação
                </f:facet>

                <h:outputText value="Login: " />
                <p:inputText value="#{autenticacao.login}" />
                <h:outputText value="Senha: " />
                <p:password value="#{autenticacao.senha}" />

                <f:facet name="footer">
                    <p:commandButton style="position: relative; left: 40%"  value="Entrar" action="#{autenticacao.validar()}" />
                </f:facet>

            </p:panelGrid>
            
        </h:form>
    </h:body>
</html>
