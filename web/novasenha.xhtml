    <body>

                <p:panelGrid style="position: relative; top: 40%; left: 40%" columns="1">

                    </f:facet>
                </p:panelGrid>
                <p:confirmDialog id="confirmaSalvar" message="Uma nova senha de acesso foi enviada para o e-mail cadastrado!"

                </p:confirmDialog> 

            </ui:define>

        </ui:composition>

    </body>
</html>
