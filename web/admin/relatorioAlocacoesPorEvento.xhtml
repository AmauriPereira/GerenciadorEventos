<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

        <ui:composition template="./AdminTemplate.xhtml">

            <ui:define name="content">
                <p:panel>
                    <f:facet name="header">
                        Relatório de Alocações por Evento
                    </f:facet>
                    <p:panelGrid columns="2">
                        <h:outputText value="Evento: " />
                        <p:autoComplete converter="#{eventoConverter}" value="#{alocacoesPorEventoController.filtro.evento}"
                                        completeMethod="#{eventoConverter.autoCompleteEvento}" var="item"
                                        itemLabel="#{item.nome}" itemValue="#{item}">
                            #{item.nome}
                        </p:autoComplete>
                        <h:outputText value="Atividade: " />
                        <p:autoComplete converter="#{atividadeConverter}" value="#{alocacoesPorEventoController.filtro.atividade}"
                                        completeMethod="#{atividadeConverter.autoCompleteAtividade}" var="item"
                                        itemLabel="#{item.nome}" itemValue="#{item}">
                            <p:column headerText="Evento">#{item.evento}</p:column>
                            <p:column headerText="Atividade">#{item.nome}</p:column>
                            <p:column headerText="Tipo">#{item.tipo}</p:column>
                        </p:autoComplete>
                        <h:outputText value="Responsável: " />
                        <p:autoComplete converter="#{usuarioConverter}" value="#{alocacoesPorEventoController.filtro.responsavel}"
                                        completeMethod="#{usuarioConverter.autoCompletePessoa}" var="item"
                                        itemLabel="#{item.nome}" itemValue="#{item}">
                            #{item.nome}
                        </p:autoComplete>
                        <h:outputText value="Data: " />
                        <p:calendar value="#{alocacoesPorEventoController.filtro.inicio}" />
                    </p:panelGrid>
                    <p:commandButton value="Gerar Relatório" ajax="false"  action="#{alocacoesPorEventoController.executaRelatorioPDF}" />
                </p:panel>
            </ui:define>

        </ui:composition>

    </body>
</html>
