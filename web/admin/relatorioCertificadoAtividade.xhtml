<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

        <ui:composition template="./AdminTemplate.xhtml">

            <ui:define name="content">
                <p:panel>
                    <f:facet name="header">
                        Certificado de Atividade
                    </f:facet>
                    <p:panelGrid columns="2">
                        <h:outputText value="Inscrição: " />
                        <p:autoComplete id="acInscricao" converter="#{inscricaoConverter}" value="#{certificadoAtividadeController.inscricao}"
                                        completeMethod="#{inscricaoConverter.autoCompleteInscricao}" 
                                        var="item" itemValue="#{item}" itemLabel="#{item.id}">
                            <p:column headerText="Inscrição">#{item.id}</p:column>
                            <p:column headerText="Pessoa">#{item.pessoa}</p:column>
                            <p:column headerText="Evento">#{item.evento}</p:column>
                        </p:autoComplete>
                        <h:outputText value="Atividade: " />
                        <p:autoComplete converter="#{atividadeConverter}" value="#{certificadoAtividadeController.atividade}"
                                        completeMethod="#{atividadeConverter.autoCompleteAtividade}" var="item"
                                        itemLabel="#{item.nome}" itemValue="#{item}">
                            <p:column headerText="Evento">#{item.evento}</p:column>
                            <p:column headerText="Atividade">#{item.nome}</p:column>
                            <p:column headerText="Tipo">#{item.tipo}</p:column>
                        </p:autoComplete>
                        <h:outputText value="Função: " />
                        <p:selectOneMenu value="#{certificadoAtividadeController.funcao}">
                            <f:selectItem itemLabel="Organização" itemValue="Organização" />
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton value="Gerar Relatório" ajax="false"  action="#{certificadoAtividadeController.executaRelatorioPDF}" />
                </p:panel>
            </ui:define>

        </ui:composition>

    </body>
</html>
