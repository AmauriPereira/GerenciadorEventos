<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

    <body>

        <ui:composition template="./AdminTemplate.xhtml">

            <ui:define name="content">
                <p:panel>
                    <f:facet name="header">
                        Listagem de Formulários
                    </f:facet>
                    <p:accordionPanel styleClass="teste">
                        <p:tab title="Filtros">
                            <p:panelGrid columns="2">
                                <h:outputText value="Nome: " />
                                <p:inputText id="txtNome" size="50" value="#{questionarioController.filtro.titulo}"/>      
                                
                            </p:panelGrid>
                            <ui:include src="./comum/botoesListagem.xhtml">
                                <ui:param name="controller" value="#{questionarioController}"  />
                                <ui:param name="campos" value="txtNome"  />
                            </ui:include>
                        </p:tab>
                    </p:accordionPanel>
                    <p:dataTable value="#{questionarioController.dataModel}" var="item" selectionMode="single"
                                 paginator="true" rows="30"  lazy="true"
                                 paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"  
                                 rowsPerPageTemplate="5,10,15">  

                        <p:ajax event="rowSelect" listener="#{questionarioController.onRowSelect}" />

                        <!-- Coluna Codigo -->
                        <p:column headerText="Cód." sortBy="#{item.id}" width="30"  >
                            #{item.id}
                        </p:column>

                        <!-- Coluna Nome -->
                        <p:column headerText="Nome" sortBy="#{item.titulo}" width="300" >
                            #{item.titulo}
                        </p:column>

                    </p:dataTable>
                </p:panel>
            </ui:define>
        </ui:composition>
    </body>
</html>
