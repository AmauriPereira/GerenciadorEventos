<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="/css/default.css"/>
        <h:outputStylesheet name="/css/cssLayout.css"/>
        <title>Gerenciamento de Eventos - TADS IFNMG Januária</title>
    </h:head>

    <h:body>
       
        <h:form >
            Usuário: #{autenticacaoController.usuarioCorrente.nome}
            <p:menubar>
                <p:menuitem value="Home"  url="index.xhtml" />
                <p:submenu label="Eventos">
                    <p:menuitem value="Eventos" url="listagemEventos.xhtml" />
                    <p:menuitem value="Atividades"  />
                    <p:menuitem value="Recursos"  />
                    <p:menuitem value="Locais"  />
                    <p:menuitem value="Financeiro"  />
                </p:submenu>
                
                <p:menuitem value="Inscrições"  />
                
                <p:submenu label="Relatórios">
                    <p:menuitem value="Atividades por Evento"  />
                    <p:menuitem value="Inscritos por Atividade"  />
                    <p:menuitem value="Recursos por Atividade"  />
                </p:submenu>
                
                <p:submenu label="Segurança">
                    <p:menuitem value="Usuários" url="listagemUsuarios.xhtml" />
                    <p:menuitem value="Perfis" url="listagemPerfis.xhtml" />
                    <p:menuitem value="Permissões"  url="listagemPermissoes.xhtml"   />
                    <p:menuitem value="Logs" url="listagemLogs.xhtml"  />
                </p:submenu>
                
                <p:menuitem value="Sair" action="#{autenticacaoController.logout()}"  />
            </p:menubar>
            <p:growl showDetail="true" sticky="true"  life="60" />
            <ui:insert name="content">Content</ui:insert>
        </h:form>
    </h:body>

</html>
