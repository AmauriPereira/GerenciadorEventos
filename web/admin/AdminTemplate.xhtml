<?xml version='1.0' encoding='ISO-8859-1' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
        <h:outputStylesheet name="/css/default.css"/>
        <h:outputStylesheet name="/css/cssLayout.css"/>
        <title>Gerenciamento de Eventos - TADS IFNMG Januária</title>
    </h:head>

    <h:body>

        <h:form acceptcharset="ISO-8859-1" lang="pt_BR"  enctype="multipart/form-data"  >            
            <p:panelGrid> 
                <p:row>
                    <p:column>
                        <img src="../resources/imagens/logo-ifnmg.png" width="200" height="100" />
                    </p:column>
                    <p:column style="width: 100%" >
                        <h1 style="text-align: center">Gestão de Eventos - IFNMG</h1>
                        <h:outputLabel style="float: right" value="#{autenticacaoController.usuarioCorrente.nome}" />
                        <p:commandLink style="float: right" ajax="false" value="Editar" action="editarDadosPessoais.xhtml" />
                    </p:column>
                </p:row>
            </p:panelGrid>
            <p:menubar>
                <p:menuitem rendered="#{autenticacaoController.autorizacao('admin/index.xhtml')}" value="Home"  url="index.xhtml" />
                <p:submenu rendered="#{autenticacaoController.autorizacao('admin/Cadastros')}" label="Cadastros">
                    <p:menuitem rendered="#{autenticacaoController.autorizacao('admin/listagemAtividadeTipos.xhtml')}" value="Tipos de Atividades" url="listagemAtividadeTipos.xhtml" />
                    <p:menuitem rendered="#{autenticacaoController.autorizacao('admin/listagemLancamentoCategorias.xhtml')}" value="Categorias de Lançamentos" url="listagemLancamentoCategorias.xhtml" />
                    <p:submenu label="Recursos">
                        <p:menuitem rendered="#{autenticacaoController.autorizacao('admin/listagemRecursos.xhtml')}" value="Cadastro" url="listagemRecursos.xhtml"   />
                        <p:menuitem rendered="#{autenticacaoController.autorizacao('admin/listagemAlocacoes.xhtml')}" value="Alocações" url="listagemAlocacoes.xhtml"   />
                    </p:submenu>
                    <p:menuitem rendered="#{autenticacaoController.autorizacao('admin/listagemArquivos.xhtml')}" value="Arquivos" url="listagemArquivos.xhtml"   />
                </p:submenu>
                <p:submenu rendered="#{autenticacaoController.autorizacao('admin/Eventos')}" label="Eventos">
                    <p:menuitem rendered="#{autenticacaoController.autorizacao('admin/listagemEventos.xhtml')}" value="Eventos" url="listagemEventos.xhtml" />
                    <p:menuitem rendered="#{autenticacaoController.autorizacao('admin/listagemAtividades.xhtml')}" value="Atividades"  url="listagemAtividades.xhtml"  />
                    <p:menuitem rendered="#{autenticacaoController.autorizacao('admin/listagemQuestionarios.xhtml')}" value="Formulários"  url="listagemQuestionarios.xhtml"  />
                    <p:submenu label="Inscrições">
                        <p:menuitem rendered="#{autenticacaoController.autorizacao('admin/listagemInscricoes.xhtml')}" value="Inscrições no Evento" url="listagemInscricoes.xhtml"  />
                        <p:menuitem rendered="#{autenticacaoController.autorizacao('admin/listagemInscricoesAtividade.xhtml')}" value="Inscrições Por Atividade" url="listagemInscricoesAtividade.xhtml"  />
                    </p:submenu>
                    <p:menuitem rendered="#{autenticacaoController.autorizacao('admin/credenciamentoBusca.xhtml')}" value="Credenciamento"  url="credenciamentoBusca.xhtml"  />
                </p:submenu>
                <p:submenu rendered="#{autenticacaoController.autorizacao('admin/Financeiro')}" label="Financeiro">
                    <p:menuitem rendered="#{autenticacaoController.autorizacao('admin/listagemLancamentos.xhtml')}"  value="Lançamentos" url="listagemLancamentos.xhtml" />                    
                </p:submenu>
                <p:submenu rendered="#{autenticacaoController.autorizacao('admin/Relatórios')}" label="Relatórios">
                    <p:menuitem  value="Lista de Presença Geral do Evento" url="relatorioListaPresencaEvento.xhtml"  />
                    <p:menuitem  value="Lista de Presença de Atividade" url="relatorioListaPresenca.xhtml"  />
                    <p:menuitem  value="Resultado Geral de Seleção de Inscrições" url="relatorioResultadoGeralSelecaoInscricoes.xhtml"  />
                    <p:menuitem  value="Alocações" url="relatorioAlocacoesPorEvento.xhtml"  />
                    <p:submenu label="Certificados">
                        <p:menuitem  value="Evento" url="relatorioCertificadoEvento.xhtml"  />
                        <p:menuitem  value="Atividade" url="relatorioCertificadoAtividade.xhtml"  />
                    </p:submenu>                    
                    <p:submenu label="Exportação CSV">
                        <p:menuitem  value="Respostas de questionário de evento" url="relatorioExportaCSVEvento.xhtml"  />
                        <p:menuitem  value="Respostas de questionário de atividade" url="relatorioExportaCSVAtividade.xhtml"  />
                        <p:menuitem  value="Dados das pessoas por evento" url="relatorioExportaCSVPessoasEvento.xhtml"  />
                        <p:menuitem  value="Dados das pessoas por atividade" url="relatorioExportaCSVPessoasAtividade.xhtml"  />
                    </p:submenu>
                </p:submenu>                
                <p:menuitem   value="Área Pública" url="../publico/selecionaEvento.xhtml" />
                <p:submenu rendered="#{autenticacaoController.autorizacao('admin/Segurança')}" label="Segurança">
                    <p:menuitem rendered="#{autenticacaoController.autorizacao('admin/listagemUsuarios.xhtml')}" value="Usuários" url="listagemUsuarios.xhtml" />
                    <p:menuitem rendered="#{autenticacaoController.autorizacao('admin/listagemConfiguracoes.xhtml')}" value="Configurações" url="listagemConfiguracoes.xhtml" />
                    <p:menuitem rendered="#{autenticacaoController.autorizacao('admin/listagemPerfis.xhtml')}" value="Perfis" url="listagemPerfis.xhtml" />
                    <p:menuitem rendered="#{autenticacaoController.autorizacao('admin/listagemPermissoes.xhtml')}" value="Permissões"  url="listagemPermissoes.xhtml" />
                    <p:menuitem rendered="#{autenticacaoController.autorizacao('admin/listagemLogs.xhtml')}" value="Logs" url="listagemLogs.xhtml"  />
                    <p:submenu label="Importa CSV">
                        <p:menuitem rendered="#{autenticacaoController.autorizacao('admin/importaCSVPessoas.xhtml')}" value="Pessoas" url="importaCSVPessoas.xhtml"  />
                    </p:submenu>
                </p:submenu>

                <p:menuitem ajax="false" immediate="true" value="Sair" action="#{autenticacaoController.logout()}"  />
            </p:menubar>
            <p:growl showDetail="true" id="messages" sticky="true"  life="60" />
            <p:idleMonitor timeout="300000">
                <p:ajax event="idle" listener="#{autenticacaoController.idleListener()}" oncomplete="msgIdle.show();" update="messages" />
            </p:idleMonitor>
            <ui:insert name="content">Content</ui:insert>
            <p:confirmDialog message="Sua sessão ficou ociosa por mais de 5 minutos e você foi desconectado automaticamente. Por favor efetue login novamente."  
                             header="Aviso" severity="alert" widgetVar="msgIdle">  
                <p:commandButton ajax="false" value="Login" action="#{autenticacaoController.logout()}"  />  
            </p:confirmDialog>
        </h:form>

        <div id="bottom" style="float: bottom">
            Copyright 2013 - Gerenciamento de Eventos - TADS IFNMG Januária
        </div>
    </h:body>

</html>
