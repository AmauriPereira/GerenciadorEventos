<?xml version='1.0' encoding='ISO-8859-1' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:pe="http://primefaces.org/ui/extensions"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <body>

        <ui:composition template="./AdminTemplate.xhtml">

            <ui:define name="content">
                <p:panel>

                    <f:facet name="header">
                        Editar dados gerais do evento
                    </f:facet>
                    <p:tabView id="tabView">  
                        <p:tab id="tabDados" title="Dados Gerais">  
                            <h:panelGrid columns="2" cellpadding="3">
                                <h:outputText value="Nome: " />
                                <p:inputText value="#{eventoController.entidade.nome}" size="100"
                                             required="true" requiredMessage="O campo nome é obrigatório" />
                                <h:outputText value="Situação: " />
                                <h:selectOneMenu value="#{eventoController.entidade.status}" 
                                            required="true" requiredMessage="A campo Situação é de preenchimento obrigatório!" >
                                    <f:selectItems value="#{atividadeController.status}" />
                                </h:selectOneMenu>
                                <h:outputText value="Descrição: " />
                                <p:editor id="editor" value="#{eventoController.entidade.descricao}" width="600"/> 
                                <p:commandButton value="Tornar Padrão Global" action="#{eventoController.configurarEventoGlobal}" style="background-color: red" />
                                <p:commandButton value="Tornar Padrão do Usuário" action="#{eventoController.configurarEventoUsuario()}" style="background-color: red" />
                            </h:panelGrid>
                        </p:tab>
                        <p:tab id="tabDetalhes" title="Detalhes">  
                            <h:panelGrid columns="2" cellpadding="3">
                                <h:outputText value="Início: " />
                                <p:calendar value="#{eventoController.entidade.inicio}" pattern="dd/MM/yyyy HH:mm"
                                            required="true" requiredMessage="A campo Início é de preenchimento obrigatório!"/>
                                <h:outputText value="Término: " />
                                <p:calendar value="#{eventoController.entidade.termino}"  pattern="dd/MM/yyyy HH:mm" 
                                            required="true" requiredMessage="A campo Término é de preenchimento obrigatório!"/>
                                <h:outputText value="Local: " />
                                <p:autoComplete converter="#{recursoConverter}" value="#{eventoController.entidade.local}"
                                                completeMethod="#{recursoController.autoCompleteImoveis}" 
                                                var="item" itemValue="#{item}" itemLabel="#{item.nome}">
                                    <p:column headerText="Nome">#{item.nome}</p:column>
                                    <p:column headerText="Capacidade">#{item.capacidade}</p:column>
                                </p:autoComplete>
                            </h:panelGrid> 
                        </p:tab>
                        <p:tab id="tabInscricoes" title="Inscrições">  
                            <h:panelGrid columns="2" cellpadding="3">
                                <h:outputText value="Necessita inscrição?: " />
                                <p:selectBooleanCheckbox value="#{eventoController.entidade.necessitaInscricao}" />
                                <h:outputText value="Número de vagas: " />
                                <pe:inputNumber value="#{eventoController.entidade.numeroVagas}" decimalPlaces="0">
                                    <f:convertNumber integerOnly="true" />
                                </pe:inputNumber>
                                <h:outputText value="Valor Inscrição: " />
                                <pe:inputNumber value="#{eventoController.entidade.valorInscricao}" >
                                    <f:convertNumber currencyCode="pt-BR" />
                                </pe:inputNumber>
                                <h:outputText value="Início Inscriçães: " />
                                <p:calendar value="#{eventoController.entidade.inicioInscricao}"  pattern="dd/MM/yyyy HH:mm"  />
                                <h:outputText value="Término Inscriçães: " />
                                <p:calendar value="#{eventoController.entidade.terminoInscricao}"  pattern="dd/MM/yyyy HH:mm" />
                                <h:outputText value="Formulário de Inscrição: " />
                                <p:autoComplete value="#{eventoController.entidade.questionario}" size="50" id="customPojo3" completeMethod="#{questionarioController.autoCompleteQuestionario}"  
                                                var="p" itemLabel="#{p.titulo}" itemValue="#{p}" converter="#{questionarioConverter}" >  
                                    <p:column>  
                                        #{p.titulo}  
                                    </p:column>                                
                                </p:autoComplete>
                            </h:panelGrid> 
                        </p:tab>
                        <p:tab id="tabArquivos" title="Arquivos">  
                            <h:panelGrid columns="2" cellpadding="3">
                                <c:if test="#{eventoController.entidade.logo ne  null}">
                                    <h:outputText value="Logomarca: " />
                                    <h:graphicImage value="/arquivos/#{eventoController.entidade.logo.uri}" />
                                </c:if>
                                <h:outputText value="Escolher logomarca existente: " />
                                <p:autoComplete converter="#{arquivoConverter}" value="#{eventoController.entidade.logo}"
                                                completeMethod="#{arquivoController.autoCompleteArquivo}" var="item"
                                                itemLabel="#{item.nome}" itemValue="#{item}">
                                    <h:graphicImage value="/arquivos/#{item.uri}" width="100" height="100" />
                                </p:autoComplete>
                                <h:outputText value="Enviar nova logomarca: " />
                                <p:fileUpload fileUploadListener="#{eventoController.logoFileUpload}" mode="advanced"             
                                              auto="true" sizeLimit="1000000" allowTypes="/(\.|\/)(gif|jpe?g|png)$/"
                                              fileLimit="1" fileLimitMessage="Só é possível escolher um arquivo!"
                                              invalidFileMessage="Tipo de arquivo não permitido!"
                                              invalidSizeMessage="O arquivo excedeu o tamanho máximo permitido!"
                                              label="Escolher arquivo!"
                                              multiple="false"/> 
                                <c:if test="#{eventoController.entidade.banner ne  null}">
                                    <h:outputText value="Banner: " />
                                    <h:graphicImage value="/arquivos/#{eventoController.entidade.banner.uri}" />
                                </c:if>
                                <h:outputText value="Escolher banner existente: " />
                                <p:autoComplete converter="#{arquivoConverter}" value="#{eventoController.entidade.banner}"
                                                completeMethod="#{arquivoController.autoCompleteArquivo}" var="item"
                                                itemLabel="#{item.nome}" itemValue="#{item}">
                                    <h:graphicImage value="/arquivos/#{item.uri}" width="100" height="100" />
                                </p:autoComplete>
                                <h:outputText value="Enviar novo banner: " />
                                <p:fileUpload fileUploadListener="#{eventoController.bannerFileUpload}" mode="advanced"
                                              auto="true" sizeLimit="1000000" allowTypes="/(\.|\/)(gif|jpe?g|png)$/"
                                              fileLimit="1" fileLimitMessage="Só é possível escolher um arquivo!"
                                              invalidFileMessage="Tipo de arquivo não permitido!"
                                              invalidSizeMessage="O arquivo excedeu o tamanho máximo permitido!"
                                              label="Escolher arquivo!"
                                              multiple="false"/> 
                            </h:panelGrid>
                        </p:tab>
                        <ui:include src="./comum/tabSeguranca.xhtml">
                            <ui:param name="controller" value="#{eventoController}"  />
                        </ui:include>
                    </p:tabView>
                    <ui:include src="./comum/botoesEntidade.xhtml">
                        <ui:param name="controller" value="#{eventoController}"  />
                    </ui:include>
                </p:panel>
            </ui:define>

        </ui:composition>

    </body>
</html>
