<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <body>

        <ui:composition template="./AdminTemplate.xhtml">

            <ui:define name="content">
                <p:panel>

                    <f:facet name="header">
                        Editar dados gerais do inscrição de atividade
                    </f:facet>
                    <p:tabView id="tabView">  
                        <p:tab id="tabDados" title="Dados Gerais">  
                            <h:panelGrid columns="2" cellpadding="3">
                                <h:outputText value="Inscrição: " />
                                <h:outputText value="#{inscricaoItemController.entidade.id}" />
                                <h:outputText value="Categoria: " />
                                <h:selectOneMenu value="#{inscricaoItemController.entidade.categoria}" 
                                                 required="true" requiredMessage="A campo Categoria é de preenchimento obrigatório!">
                                    <f:selectItems value="#{inscricaoItemController.categorias}" />
                                </h:selectOneMenu>
                                <h:outputText value="Situação: " />
                                <h:selectOneMenu value="#{inscricaoItemController.entidade.status}" 
                                                 required="true" requiredMessage="A campo Situação é de preenchimento obrigatório!">
                                    <f:selectItems value="#{inscricaoItemController.status}" />
                                </h:selectOneMenu>
                                <h:outputText value="Evento: " />
                                <p:autoComplete converter="#{eventoConverter}" value="#{inscricaoItemController.entidade.evento}"
                                                completeMethod="#{eventoConverter.autoCompleteEvento}" var="item"
                                                itemLabel="#{item.nome}" itemValue="#{item}"
                                                required="true" requiredMessage="A campo Evento é de preenchimento obrigatório!">
                                    #{item.nome}
                                </p:autoComplete>
                                <h:outputText value="Atividade: " />
                                <p:autoComplete converter="#{atividadeConverter}" value="#{inscricaoItemController.entidade.atividade}"
                                                completeMethod="#{atividadeConverter.autoCompleteAtividade}" var="item"
                                                itemLabel="#{item.nome}" itemValue="#{item}"
                                                required="true" requiredMessage="A campo Evento é de preenchimento obrigatório!">
                                    #{item.nome}
                                </p:autoComplete>
                                <h:outputText value="Participante: " />
                                <p:autoComplete converter="#{usuarioConverter}" value="#{inscricaoItemController.entidade.pessoa}"
                                                completeMethod="#{usuarioConverter.autoCompletePessoa}" var="item"
                                                itemLabel="#{item.nome}" itemValue="#{item}"
                                                required="true" requiredMessage="A campo Participante é de preenchimento obrigatório!">
                                    #{item.nome}
                                </p:autoComplete>
                                <h:outputText value="Ordem Insc.: " />
                                <p:spinner value="#{inscricaoItemController.entidade.ordem}"  min="1">
                                    <f:convertNumber type="number" integerOnly="true" />
                                </p:spinner>
                                <h:outputText value="Pago?: " />
                                <p:selectBooleanCheckbox value="#{inscricaoItemController.entidade.pago}" />
                                <h:outputText value="Compareceu?: " />
                                <p:selectBooleanCheckbox value="#{inscricaoItemController.entidade.compareceu}" />

                                <c:if test="#{inscricaoItemController.entidade.resposta ne null}">
                                    <h:outputText value="Respostas: " />
                                    <p:dataTable value="#{inscricaoItemController.entidade.resposta.respostas}" var="item">                                                
                                        <p:column sortBy="#{item.questao.secao.ordem}"> 
                                            <f:facet name="header"> 
                                                <h:outputText value="Seção"/> 
                                            </f:facet> 
                                            #{item.questao.secao.nome}
                                        </p:column>
                                        <p:column sortBy="#{item.questao.ordem}"> 
                                            <f:facet name="header"> 
                                                <h:outputText value="Questão"/> 
                                            </f:facet> 
                                            #{item.questao.enunciado}
                                        </p:column>                                     
                                        <p:column > 
                                            <f:facet name="header"> 
                                                <h:outputText value="Resposta"/> 
                                            </f:facet>
                                            <c:if test="#{item.questao.tipo eq 'Arquivo'}">
                                                <a href="../arquivos/#{item.arquivo.uri}" target="_blank">#{item.arquivo.nome}</a>
                                            </c:if>
                                            #{item.valor}
                                        </p:column>                            
                                    </p:dataTable>
                                </c:if>

                            </h:panelGrid> 
                        </p:tab>
                       
                        <p:tab id="tabObservacoes" title="Observações">
                            <p:inputTextarea value="#{inscricaoItemController.entidade.observacoes}" cols="150" rows="20" />
                        </p:tab>
                        <ui:include src="./comum/tabEnviarMensagem.xhtml">
                            <ui:param name="controller" value="#{inscricaoItemController}"  />
                            <ui:param name="destinatarios" value="#{inscricaoItemController.pessoa}"  />
                        </ui:include>
                        <ui:include src="./comum/tabSeguranca.xhtml">
                            <ui:param name="controller" value="#{inscricaoItemController}"  />
                        </ui:include>

                    </p:tabView>
                    <ui:include src="./comum/botoesEntidade.xhtml">
                        <ui:param name="controller" value="#{inscricaoItemController}"  />
                    </ui:include>
                </p:panel>
            </ui:define>

        </ui:composition>

    </body>
</html>
