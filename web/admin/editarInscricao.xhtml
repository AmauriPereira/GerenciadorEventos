<?xml version='1.0' encoding='ISO-8859-1' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <body>

        <ui:composition template="./AdminTemplate.xhtml">

            <ui:define name="content">
                <p:panel>

                    <f:facet name="header">
                        Editar dados gerais do inscrição
                    </f:facet>
                    <p:tabView id="tabView">  
                        <p:tab id="tabDados" title="Dados Gerais">  
                            <h:panelGrid columns="2" cellpadding="3">
                                <h:outputText value="Inscrição: " />
                                <h:outputText value="#{inscricaoController.entidade.id}" />
                                <h:outputText value="Evento: " />
                                <p:autoComplete converter="#{eventoConverter}" value="#{inscricaoController.entidade.evento}"
                                                completeMethod="#{eventoController.autoCompleteEvento}" var="item"
                                                itemLabel="#{item.nome}" itemValue="#{item}"
                                                required="true" requiredMessage="A campo Evento é de preenchimento obrigatório!">
                                    #{item.nome}
                                </p:autoComplete>
                                <h:outputText value="Participante: " />
                                <p:autoComplete converter="#{usuarioConverter}" value="#{inscricaoController.entidade.pessoa}"
                                                completeMethod="#{usuarioController.autoCompletePessoa}" var="item"
                                                itemLabel="#{item.nome}" itemValue="#{item}"
                                                required="true" requiredMessage="A campo Participante é de preenchimento obrigatório!">
                                    #{item.nome}
                                </p:autoComplete>   
                                 <h:outputText value="Pago?: " />
                                 <p:selectBooleanCheckbox value="#{inscricaoController.entidade.pago}" />
                                 <h:outputText value="Compareceu?: " />
                                 <p:selectBooleanCheckbox value="#{inscricaoController.entidade.compareceu}" />
                            </h:panelGrid> 
                        </p:tab>
                        <p:tab rendered="#{inscricaoController.entidade.id gt 0}" title="Itens">
                            <h:panelGrid columns="3" cellpadding="3"> 
                                <h:outputText value="Atividade: " />
                                <p:autoComplete converter="#{atividadeConverter}" value="#{inscricaoController.item}"
                                                completeMethod="#{atividadeController.autoCompleteAtividade}" var="item"
                                                itemLabel="#{item.nome}" itemValue="#{item}">
                                    #{item.nome} - #{item.evento}
                                </p:autoComplete>
                                <p:commandButton value="Adicionar" action="#{inscricaoController.addItem}" update="tblResponsaveis" />
                            </h:panelGrid>
                            <p:dataTable id="tblItens" value="#{inscricaoController.entidade.itens}" var="item"
                                         paginator="true" lazy="true" 
                                         >  

                                <p:column headerText="Atividade" sortBy="#{item.atividade}"  >
                                    #{item.atividade}                            
                                </p:column>
                                <p:column >
                                    <p:commandButton value="Editar" >
                                        <f:setPropertyActionListener target="#{inscricaoController.item}" value="#{item}" />
                                    </p:commandButton>
                                </p:column>
                                <p:column >
                                    <p:commandButton value="Remover" action="#{inscricaoController.removeItem}" >
                                        <f:setPropertyActionListener target="#{inscricaoController.item}" value="#{item}" />
                                    </p:commandButton>
                                </p:column>
                            </p:dataTable>
                        </p:tab>
                        <ui:include src="./comum/tabSeguranca.xhtml">
                            <ui:param name="controller" value="#{inscricaoController}"  />
                        </ui:include>
                    </p:tabView>
                    <ui:include src="./comum/botoesEntidade.xhtml">
                        <ui:param name="controller" value="#{inscricaoController}"  />
                    </ui:include>
                </p:panel>
            </ui:define>

        </ui:composition>

    </body>
</html>
