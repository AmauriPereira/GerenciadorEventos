<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:pe="http://primefaces.org/ui/extensions">

    <body>

        <ui:composition template="./AdminTemplate.xhtml">

            <ui:define name="content">
                <p:panel>

                    <f:facet name="header">
                        Editar dados gerais da alocação
                    </f:facet>
                    <p:tabView id="tabView">  
                        <p:tab id="tabDados" title="Dados Gerais">  
                            <h:panelGrid columns="2" cellpadding="3">
                                <h:outputText value="Recurso: " />
                                <p:autoComplete converter="#{recursoConverter}" value="#{alocacaoController.entidade.recurso}"
                                                completeMethod="#{recursoConverter.autoCompleteRecurso}" 
                                                var="item" itemValue="#{item}" itemLabel="#{item.nome}">
                                    <p:column headerText="Nome">#{item.nome}</p:column>
                                    <p:column headerText="Capacidade">#{item.capacidade}</p:column>
                                </p:autoComplete>
                                <h:outputText value="Evento: " />
                                <p:autoComplete converter="#{eventoConverter}" value="#{alocacaoController.entidade.evento}"
                                                completeMethod="#{eventoConverter.autoCompleteEvento}" var="item"
                                                itemLabel="#{item.nome}" itemValue="#{item}">
                                    #{item.nome}
                                </p:autoComplete>
                                <h:outputText value="Atividade: " />
                                <p:autoComplete converter="#{atividadeConverter}" value="#{alocacaoController.entidade.atividade}"
                                                completeMethod="#{atividadeConverter.autoCompleteAtividade}" var="item"
                                                itemLabel="#{item.nome}" itemValue="#{item}">
                                    <p:column headerText="Evento">#{item.evento}</p:column>
                                    <p:column headerText="Atividade">#{item.nome}</p:column>
                                    <p:column headerText="Tipo">#{item.tipo}</p:column>
                                </p:autoComplete>
                                <h:outputText value="Responsável: " />
                                <p:autoComplete converter="#{usuarioConverter}" value="#{alocacaoController.entidade.responsavel}"
                                                completeMethod="#{usuarioConverter.autoCompletePessoa}" var="item"
                                                itemLabel="#{item.nome}" itemValue="#{item}">
                                    #{item.nome}
                                </p:autoComplete>
                                <h:outputText value="Situação: " />
                                <h:selectOneMenu value="#{alocacaoController.entidade.status}" 
                                                 required="true" requiredMessage="A campo Situação é de preenchimento obrigatório!">
                                    <f:selectItems value="#{alocacaoController.status}" />
                                </h:selectOneMenu>
                                <h:outputText value="Início: " />
                                <p:calendar value="#{alocacaoController.entidade.inicio}"  pattern="dd/MM/yyyy HH:mm" 
                                            required="true" requiredMessage="A campo Início é de preenchimento obrigatório!" />
                                <h:outputText value="Término: " />
                                <p:calendar value="#{alocacaoController.entidade.termino}"  pattern="dd/MM/yyyy HH:mm" 
                                            required="true" requiredMessage="A campo Término é de preenchimento obrigatório!" />

                            </h:panelGrid> 
                        </p:tab>
                        <ui:include src="./comum/tabSeguranca.xhtml">
                            <ui:param name="controller" value="#{alocacaoController}"  />
                        </ui:include>
                    </p:tabView>
                    <ui:include src="./comum/botoesEntidade.xhtml">
                        <ui:param name="controller" value="#{alocacaoController}"  />
                    </ui:include>
                </p:panel>
            </ui:define>

        </ui:composition>

    </body>
</html>
