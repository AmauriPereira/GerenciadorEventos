<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

        <ui:composition template="./AdminTemplate.xhtml">

            <ui:define name="content">
                <p:panel>
                    <f:facet name="header">
                        Certificado do Evento
                    </f:facet>
                    <p:panelGrid columns="2">
                        <h:outputText value="Inscrição: " />
                        <p:autoComplete id="acInscricao" converter="#{inscricaoConverter}" value="#{certificadoEventoController.inscricao}"
                                        completeMethod="#{inscricaoConverter.autoCompleteInscricao}" 
                                        var="item" itemValue="#{item}" itemLabel="#{item.id}"
                                        disabled="#{not lancamentoController.editavel}">
                            <p:column headerText="Inscrição">#{item.id}</p:column>
                            <p:column headerText="Pessoa">#{item.pessoa}</p:column>
                            <p:column headerText="Evento">#{item.evento}</p:column>
                        </p:autoComplete>
                    </p:panelGrid>
                    <p:commandButton value="Gerar Relatório" ajax="false"  action="#{certificadoEventoController.executaRelatorioPDF}" />
                </p:panel>
            </ui:define>

        </ui:composition>

    </body>
</html>
