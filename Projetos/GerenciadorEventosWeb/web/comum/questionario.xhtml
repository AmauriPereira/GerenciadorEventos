<div xmlns="http://www.w3.org/1999/xhtml"
     xmlns:h="http://java.sun.com/jsf/html"
     xmlns:p="http://primefaces.org/ui"
     xmlns:f="http://java.sun.com/jsf/core"
     xmlns:ui="http://java.sun.com/jsf/facelets"
     xmlns:c="http://java.sun.com/jsp/jstl/core">
    <c:forEach items="#{questionario.secoes}" var="sec">
        <c:if test="#{sec.pai == null}">
            <p:tab title="#{sec.nome}"> 
                <c:if test="#{sec.filhos.size() gt 0}">
                    <p:accordionPanel>  
                        <c:forEach items="#{sec.filhos}" var="subsec">
                            <p:tab title="#{subsec.nome}"> 
                                <ui:include src="../comum/questoes.xhtml">
                                    <ui:param name="questionario" value="#{questionario}"  />
                                    <ui:param name="controller" value="#{controller}"  />
                                    <ui:param name="questoes" value="#{subsec.questoes}"  />
                                    <ui:param name="inscricao" value="#{inscricao}"  />
                                    <ui:param name="inscricaotipo" value="#{inscricaotipo}"  />
                                </ui:include>
                            </p:tab>
                        </c:forEach>
                    </p:accordionPanel>  
                </c:if>
                <c:if test="#{sec.questoes.size() gt 0}">
                    <ui:include src="../comum/questoes.xhtml">
                        <ui:param name="questionario" value="#{questionario}"  />
                        <ui:param name="controller" value="#{controller}"  />
                        <ui:param name="questoes" value="#{sec.questoes}"  />
                        <ui:param name="inscricao" value="#{inscricao}"  />
                        <ui:param name="inscricaotipo" value="#{inscricaotipo}"  />
                    </ui:include>
                </c:if>
            </p:tab>
        </c:if>
    </c:forEach>

</div>
