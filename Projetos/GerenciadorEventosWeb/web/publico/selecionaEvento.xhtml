<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <body>

        <ui:composition template="./PublicTemplate.xhtml">

            <ui:define name="content">
                <p:panel>

                    <f:facet name="header">
                        Escolha um evento:
                    </f:facet>
                    <p:panelGrid columns="1">
                        <c:forEach items="#{publicoController.eventos}" var="evento">
                            <p:commandButton ajax="false" value="#{evento.nome}" action="inscricao.xhtml">
                                <f:setPropertyActionListener target="#{publicoController.evento}" value="#{evento}" />
                            </p:commandButton>
                        </c:forEach>
                    </p:panelGrid>
                </p:panel>
            </ui:define>

        </ui:composition>

    </body>
</html>
